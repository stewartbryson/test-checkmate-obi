plugins {
   id 'com.redpillanalytics.checkmate.obi' version "12.0.13"
   id 'com.redpillanalytics.gradle-analytics' version "1.3.10"
   id "com.github.ben-manes.versions" version "0.36.0"
}

version = '1.0.0'

publishing {
   repositories {
      maven {
         name 'test'
         url 'maven'
      }
   }
}

dependencies {
   //obiee 'com.redpillanalytics:checkmate-obi:+'

   feature 'obiee:test-build:+'
   //release group: 'obiee', name: 'test-build', version: '+'
   //promote group: 'obiee', name: 'test-deploy', version: '+'
   //promote group: 'obiee', name: 'test-bar', version: '+'
}

repositories {
   // resolve local maven repository for published distributions, which is usually ~/.m2
   // this is really only for testing purposes
   mavenLocal()
   maven {
      name 'test'
      url 'maven'
   }
}

obi {
   domainHome = '/opt/oracle/oas/config/domains/bi'
   adminUser = 'weblogic'
   adminPassword = 'Admin123'
   repositoryPassword = 'Admin123'
   publishBase = 'test-build'
}

analytics {
   organization = 'Red Pill Analytics'
   bq {
      test {
         bucket = 'rpa-gradle-analytics'
         dataset = 'gradle_analytics'
      }
   }
}
